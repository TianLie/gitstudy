<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业：3、判断年份是否闰年</title>
</head>
<body>
	<p>3.判断年份是否闰年:年份能够被4整除且不能被100整除，或者能够被400整除</p>
	<form name="y">
		<input name="year" value="" placeholder="请输入年份">
		<button id="btn" onclick="init();">输入</button>
	</form>
	<script type="text/javascript">
	function init(){
		var year = document.y.year.value;
		(((year %4 == 0) && (year %100 != 0)) || (year %400 == 0)) ? (alert(year + "年是闰年")) : (alert(year + "年是平年"));
	}
	</script>
</body>
</html>
