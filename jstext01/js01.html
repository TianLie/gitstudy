<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业：1、字面量声明并赋值</title>
</head>
<body>
	<p>1.使用字面量声明并赋值基本数据类型(string,number,boolean,null,undefined)以及数组、对象；</p>
	<script type="text/javascript">
		var str = "Hello Wold"; //字符型
		var num = 123; //数值型
		var bol = true; //布尔型
		var obj = null; //值为空
		var a; //alert:undefined
		var arr = ["Hello Wold",123,true,null,undefined]; //数组
		var objb = {}; //对象
		alert(str);
		alert(num);
		alert(typeof bol);
		alert(typeof obj);
		alert(a);
		alert(arr);
		alert(objb);
	</script>
</body>
</html>
